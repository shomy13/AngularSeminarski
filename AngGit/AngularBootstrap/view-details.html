<div class="form-group">
    <label for="txtName">Artist Name</label>
    <input type="text" id="txtName" class="form-control" ng-model = "item.name" placeholder="Name">
</div>
<div class="form-group">
    <label for="cboGenre">Genre</label>
   <select name="cboGenre" id="cboGenre" class="form-control" ng-model="item.genre">
       <option></option>
       <option value="HH">HH</option>
       <option value="AA">AA</option>
       <option value="BB">BB</option>
    </select>
</div>
<div class="form-group">
    <label for="cboRating">Rating</label>
    <select name="cboRating" id="cboRating" class="form-control" ng-model="item.rating">
    <option></option>
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    </select>
</div>
<div class="form-group">
<button class="btn btn-primary" ng-click="add()">ADD</button>
<button class="btn btn-primary" ng-click="cancel()">CANCEl</button>

</div>
