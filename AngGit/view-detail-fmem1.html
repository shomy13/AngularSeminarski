<div class="row">

    </div>
<div class="col-xs-7">
    <ul class="list-group">
        <li class="list-group-item list-group-item-info">Proizvodjac: {{flashMem.proizvodjac}} </li>
        <li class="list-group-item list-group-item-info">Model: {{flashMem.model}}</li>
        <li class="list-group-item list-group-item-info">Kapacitet: {{flashMem.kapacitet}}</li>
        <li class="list-group-item list-group-item-info">Cena: {{flashMem.cena | currency: "RSD ":0}}</li>
        <li class="list-group-item list-group-item-info">Garancija: {{flashMem.garancija}} meseci</li>
       <li class="list-group-item list-group-item-info">Na Akciji: {{naAkciji()}}</li>
