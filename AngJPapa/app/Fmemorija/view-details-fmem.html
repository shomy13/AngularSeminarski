<div class="row">
    <div class="col-xs-12"></div>
</div>
<div class="row">
    <div class="col-xs-5">
        <img class="img img-responsive" src="Img/{{vm.flashMemory.slika}}" width="250" height="250">
    </div>
    <div class="col-xs-7">
        <ul class="list-group">
            <li class="list-group-item list-group-item-success">Proizvodjac: {{vm.flashMemory.proizvodjac}} </li>
            <li class="list-group-item list-group-item-success">Model: {{vm.flashMemory.model}}</li>
            <li class="list-group-item list-group-item-success">Kapacitet: {{vm.flashMemory.kapacitet}}</li>
            <li class="list-group-item list-group-item-success">Cena: {{vm.flashMemory.cena | currency: "RSD ":0}}</li>
            <li class="list-group-item list-group-item-success">Garancija: {{vm.flashMemory.garancija}} meseci</li>
            <li class="list-group-item list-group-item-success">Na Akciji: {{vm.naAkciji()}}</li>
        </ul>
    </div>
</div>
<div class="form-group">
    <button class="btn btn-md" ng-click="vm.kupi()">Kupi</button>
</div>
