<div>
    <div class="row">
        <div class="col-xs-3" class="form-group">
            Search:
            <input type="text" ng-model="kljuc" class="form-control" placeholder="Trazi">
        </div>
        <div class="col-xs-8">
        </div>
        <div class="col-xs-1">
            <div class="form-group">
                <button class="btn btn-md" ng-click="vm.back()"><span class="glyphicon glyphicon-arrow-left"></span></button>
            </div>
        </div>
    </div>
</div>
<div>
    <table class="table table-striped table-hover">
        <tr>
            <th><a href="" ng-click="sort='proizvodjac';inverse=!inverse">Proizvodjac</a></th>
            <th><a href="" ng-click="sort='model';inverse=!inverse">Model</a></th>
            <th><a href="" ng-click="sort='kapacitet';inverse=!inverse">Kapacitet</a></th>
            <th>Slika</th>
        </tr>
        <tr ng-repeat="flashMemory in vm.flashMemories | filter:kljuc | orderBy:sort:inverse" ng-click="vm.detailFmem(flashMemory)">
            <td>{{flashMemory.proizvodjac}}</td>
            <td>{{flashMemory.model}}</td>
            <td>{{flashMemory.kapacitet}}</td>
            <td><img src="Img/{{flashMemory.slika}}" width="45" height="45"></td>
        </tr>
    </table>
</div>
